<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progressive Step</title>
    <link rel="stylesheet" href="./style/global.css" />
  </head>
  <body>
    <div class="overall">
      <div class="container">
        <div class="circle active"><span class="number">1</span></div>
        <div class="line"></div>
        <div class="circle"><span class="number">2</span></div>
        <div class="line"></div>
        <div class="circle"><span class="number">3</span></div>
        <div class="line"></div>
        <div class="circle"><span class="number">4</span></div>
      </div>
      <div class="auth">
        <button class="prev">Prev</button>
        <button class="next active">Next</button>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
